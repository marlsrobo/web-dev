<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Explore</title>
    <link href="explore.css" rel="stylesheet"/>
    <link href="../vendors/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../vendors/fontawesome/css/all.css" rel="stylesheet"/>
</head>
<body>

<div class="container">
<div class="row mt-2">
    <!--Navigation left sidebar-->
    <div class="col-2">
        <div class="list-group">
            <li class="list-group-item"><i class="fab fa-twitter"></i></li>
            <a href="home.html" class="list-group-item list-group-item-action">
                <i class="fas fa-home me-1"></i>Home</a>
            <a href="explore.html"
               class="list-group-item list-group-item-action active"
               aria-current="true"><i class="fas fa-hashtag me-1"></i>Explore</a>
            <a href="notifications.html" class="list-group-item list-group-item-action">
                <i class="fas fa-bell me-1"></i>Notifications</a>
            <a href="messages.html" class="list-group-item list-group-item-action">
                <i class="fas fa-envelope me-1"></i>Messages</a>
            <a href="bookmarks.html" class="list-group-item list-group-item-action">
                <i class="fas fa-bookmark me-1"></i>Bookmarks</a>
            <a href="lists.html" class="list-group-item list-group-item-action">
                <i class="fas fa-list me-1"></i>Lists</a>
            <a href="profile.html" class="list-group-item list-group-item-action">
                <i class="fas fa-user me-1"></i>Profile</a>
            <a href="more.html" class="list-group-item list-group-item-action">
                <span class="fa-stack" style="position: relative; right: 10px;">
                    <i class="fas fa-circle fa-stack-1x"
                       style="font-size: 1.4em"></i>
                    <i class="fas fa-ellipsis-h fa-stack-1x fa-inverse"
                       style="font-size: 0.75em"></i>
                </span>
                <span style="position: relative; right: 18px;">More</span></a>
            <button class="btn btn-primary">Tweet</button>
        </div>
    </div>
    <!--Middle main content-->
    <div class="col-6" style="border: dashed; border-color: green">
        <div class="input-group mb-2">
            <span class="input-group-text"
                  style="background-color: white; border-right: none; border-bottom-left-radius: 20px; border-top-left-radius: 20px">
                <i class="fas fa-search"></i></span>
            <input type="text" class="form-control"
                   style="border-left: none; border-bottom-right-radius: 20px; border-top-right-radius: 20px"
                   placeholder="Search Twitter">
            <i class="fas fa-cog"
               style="padding-top: 5px; padding-left: 10px; font-size: 1.75em; color: #0e6dfd;"></i>
        </div>

        <ul class="nav nav-tabs">
            <li class="nav-item"><a class="nav-link active" href="#">For You</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Trending</a></li>
            <li class="nav-item"><a class="nav-link" href="#">News</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Sports</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Entertainment</a></li>
        </ul>
    </div>
    <!--User recommendations right sidebar-->
    <div class="col-4" style="border: dashed; border-color: yellow">
        chi
    </div>

</div>

</div>

</body>
</html>
